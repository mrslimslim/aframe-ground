<!DOCTYPE html>
<html>
  <script src="/lib/aframe.js"></script>
  <script src="/lib/aframe-ar.js"></script>
  <script src="/lib/gesture-detector.js"></script>
  <script src="/lib/gesture-handler.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      gesture-detector
      id="scene"
    >
      <!-- <a-marker preset='custom' url='/img/pattern-plane.patt'>
        <a-box position='0 0.5 0' material='color: green;opacity: 0.5'></a-box>
    </a-marker> -->
      <a-marker preset="hiro" 
      id="markerA" 
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;">
        <!-- <a-sphere radius="0.5" position='0 0.5 0' material='color: red;opacity: 0.5'></a-sphere> -->
        <a-entity
          id="bowser-model"
          position="0 0 0"
          scale="0.0001 0.0001 0.0001"
          gltf-model="/earth-small/scene.gltf"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
